<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h1 class="text-center bg-white" style="color: rgb(61, 7, 207);">Customer</h1>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <ng-container *ngIf="result != null">

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Search Name Customer</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" (keyup)="searchUsername($event)">
                        </div>

                        <table class="table align-middle mb-0 bg-white table-hover ">
                            <thead class="table  bg-light" style="background-color: rgb(36, 35, 70);">
                                <tr class="container  ">
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Birthday</th>
                                    <th>Lien He</th>
                                    <th>Created</th>
                                    <th class="text-left mt-0">Tuy Chon</th>
                                </tr>
                            </thead>
                            <tbody class="alert  alert-white">

                                <tr *ngFor="let customer of customers | paginate: 
                                {
                                  itemsPerPage :tableSize,
                                  currentPage : page,
                                  totalItems:count
                                }
                                ">
                                    <td scope="row">{{customer.idCustomer}}</td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <img src="{{customer.profilePhoto}}" alt=""
                                                style="width: 45px; height: 45px" class="rounded-circle">
                                            <div class="ms-3">
                                                <p class="fw-bold mb-1">{{customer.nameCustomer}}</p>
                                                <p class="text-muted mb-0">{{customer.email}}</p>
                                            </div>
                                        </div>
                                    </td>

                                    <td>{{customer.birthday}}</td>

                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="ms-0">
                                                <p class="fw-bold mb-1">{{customer.adress}}</p>
                                                <p class="text-muted mb-0">{{customer.phone}}</p>
                                            </div>
                                        </div>
                                    </td>

                                    <td>{{customer.created}}</td>
                                    <td>

                                        <a [routerLink]="['/admin/updatecustomer',{idCustomer:customer.idCustomer}]">
                                            <button type="button" class="btn text-black mr-1" data-toggle="modal"
                                                data-target="#myModal" style="background-color: #eee ; color: black;">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8"
                                                    fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                    <path fill-rule="evenodd"
                                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                                </svg>

                                            </button>


                                        </a>

                                        <button type="button" class="btn text-black mr-1"
                                            (click)="xoa(customer.idCustomer)" data-toggle="modal"
                                            data-target="#myModal" style="background-color:#eee; color: black;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8"
                                                fill="currentColor" class="bi bi-cloud-plus" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                                                <path
                                                    d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                                            </svg>
                                        </button>

                                        <button type="button" class="btn text-black mr-1" data-toggle="modal"
                                            data-target="#myModal"
                                            [routerLink]="['/admin/listcontract',{idCustomer: customer.idCustomer}]"
                                            style="background-color: #eee; color: black;">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-list-columns" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd"
                                                    d="M0 .5A.5.5 0 0 1 .5 0h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 0 .5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 2h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 4h10a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 6h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2A.5.5 0 0 1 .5 8h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Zm-13 2a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5Zm13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Z" />
                                            </svg>Contract
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="container">
    <div class="row">
        <pagination-controls class="" previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)"></pagination-controls>

        <!-- <select style=" width: 20%;" (change)="onTableSizeChange($event)" class="form-select"
            aria-label="Default select example">
            <option *ngFor="let size of tableSizes">
                {{size}}
            </option>
        </select> -->
    </div>

</div>
