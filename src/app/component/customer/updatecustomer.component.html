<h3>Chi Tiet Khach Hang</h3>
<a [routerLink]="['/admin/customer']" class="btn btn-outline-success">Back</a>
<ng-container *ngIf="customer != null">
    <div class="row">
        <div class="row form-group">
            <label class="col-sm-4">Tên Khach Hang</label>
            <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="nameCustomer"
                    placeholder="Nhập tên chuyến bay">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Sinh nhat</label>
            <div class="col-sm-8"><input type="date" class="form-control" [(ngModel)]="birthday" value=""
                    placeholder="Nhập ngày đi">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Address</label>
            <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="adress" value=""
                    placeholder="Nhập số lượng ghế loại 1">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Phone</label>
            <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="phone" value=""
                    placeholder="Nhập giá ghế loại 1">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Email</label>
            <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="email" value=""
                    placeholder="Nhập số lượng ghế loại 2">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Username</label>
            <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="username" value=""
                    placeholder="Nhập giá ghế loại 2">
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4">Created</label>
            <div class="col-sm-8"><input type="date" class="form-control" [(ngModel)]="created" value=""
                    placeholder="Nhập giá ghế loại 2">
            </div>
        </div>
        <!-- <tr>
            <td>Photo</td>
            <td>
                <input type="file" [(ngModel)]="profilePhoto" formControlName="profilePhoto" class="form-control" (change)="selectPhoto($event)">
            </td>
        </tr> -->
        <div class="row form-group">
            <label class="col-sm-4">Photo</label>
            <!-- <div class="col-sm-8"><input type="file" class="form-control" [(ngModel)]="profilePhoto" value=""
                    placeholder="Nhập giá ghế loại 2">
            </div> -->
            
            <div class="col-sm-8">
                <img src="{{profilePhoto}}" width="70" height="50">
            </div>
        </div>
        
        <!-- <div>
            <label class="col-sm-4">Profile Photo</label>
            <a>
               
            </a>
        </div> -->

    </div>

    <br>


    <button type="button" class="btn btn-outline-primary" (click)="updateCustomer()" *ngIf="idCustomer != 0"> Update
        Customer
    </button>
</ng-container>
