<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h1 class="text-center bg-white" style="color: rgb(61, 7, 207);">History</h1>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <ng-container *ngIf="result != null">

                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Search ID History</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" (keyup)="searchIDHistory($event)">
                        </div>
                        
                        <table class="table align-middle mb-0 bg-white table-hover ">
                            <thead class="table  bg-light" style="background-color: rgb(36, 35, 70);">
                                <tr class="container  ">
                                    <th>Id</th>
                                    <th>Month</th>
                                    <th>Year</th>
                                    <th>Date Payment</th>
                                    <th>Amount</th>
                                    <th>Method Payment</th>
                                    <th>ID Contract</th>
                                    <th>Note</th>
                                </tr>
                            </thead>

                            <tbody class="alert  alert-white">
                                <tr *ngFor="let history of histories">
                                    <td scope="row">{{history.id}}</td>
                                    <td>{{history.month}}</td>
                                    <td>{{history.year}}</td>
                                    <td>{{history.datepayment}}</td>
                                    <td>{{history.amount}}</td>
                                    <td>{{history.methodpayment}}</td>
                                    <td>{{history.idcontract}}</td>
                                    <td>{{history.note}}</td>
                                </tr>
                            </tbody>

                        </table>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>


</div>
