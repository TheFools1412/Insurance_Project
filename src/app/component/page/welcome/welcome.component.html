<div class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a class="nav-link"> Welcome {{this.nameCustomer}}</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/loginuser']" class="nav-link" data-widget="control-sidebar"
                        data-controlsidebar-slide="true" href="#" role="button"> Logout

                    </a>
                </li>
            </ul>

            <!-- Right navbar links -->


        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->

                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="{{this.profilePhoto}}" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a [routerLink]="['/welcome/customerinfo', {email : this.email} ]"
                            class="d-block">{{this.nameCustomer}}</a>
                    </div>
                </div>

                <!-- SidebarSearch Form -->

                <div class="form-inline">
                    <div class="input-group" data-widget="sidebar-search">
                        <input class="form-control form-control-sidebar" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-sidebar">
                                <i class="fas fa-search fa-fw"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->

                        <li class="nav-item">
                            <a [routerLink]="['/welcome/customerinfo' , {email : this.email}]" class="nav-link"
                                style="color: red;" >
                                <i class="fas fa-fw fa-tachometer-alt"></i>
                                <p>
                                    Customer
                                    <span class="right badge badge-light">Information</span>
                                </p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a [routerLink]="['/welcome/insuranceinfo']" class="nav-link" style="color: red;">
                                <i class="fas fa-fw fa-folder"></i>
                                <p>
                                    Insurance
                                    <span class="right badge badge-light">Information</span>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/welcome/contractcustomer', {idCustomer : this.idCustomer}]"
                                class="nav-link" style="color: red;">
                                <i class="fas fa-fw fa-table"></i>
                                <p>
                                    Contacts
                                    <span class="right badge badge-light">Information</span>
                                </p>
                            </a>
                        </li>

                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>

        <!-- /.content-wrapper -->
        <footer class="main-footer">
            <strong>Copyright.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b>
            </div>
        </footer>

        <!-- /.control-sidebar -->
    </div>
</div>
