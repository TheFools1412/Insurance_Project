<h1 class="text-center " style="color: rgb(61, 7, 207);">List Contract Customer</h1>


<button [routerLink]="['/welcome/addcontractcustomer']" type="button" class="btn text-black mr-1" data-toggle="modal"
    data-target="#myModal" style="background-color:     #4e73df ; color: black;">
    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="currentColor" class="bi bi-pencil-square"
        viewBox="0 0 16 16">
        <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
        <path fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
    </svg> Add Contract
</button>

<br><br>

<table class="table  table-hover bg-white ">
    <thead class="table  bg-light" style="background-color: rgb(36, 35, 70);">
        <tr class="container  ">
            <th scope="col">#</th>
            <th scope="col">Contract Number </th>
            <th scope="col">Date Start </th>
            <th scope="col">Date End </th>
            <!-- <th scope="col">idCustomer </th> -->
            <th scope="col">Id TypeInsurance </th>
            <th scope="col">Amount Insurance </th>
            <!-- <th scope="col">Premium </th> -->
            <th scope="col" class="text-center mt-0">Option</th>
        </tr>
    </thead>

    <tbody class="alert   alert-white">
        <ng-container *ngIf="result != null">
            <tr *ngFor="let contract of result">
                <td scope="row">{{contract.id}}</td>
                <td>{{contract.contractNumber}}</td>
                <td>{{contract.dateStart}}</td>
                <td>{{contract.dateEnd}}</td>
                <!-- <td>{{contract.idCustomer}}</td> -->
                <td>{{contract.idTypeInsurance}}</td>
                <td>{{contract.amountInsurance}}</td>
                <!-- <td>{{contract.premium}}</td> -->

                <td>
                    <button [routerLink]="['/welcome/detailcontractcustomer',{id: contract.id}]" type="button"
                        class="btn text-black mr-1" data-toggle="modal" data-target="#myModal"
                        style="background-color: #eee ; color: black;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg> Details
                    </button>

                    <button type="button" class="btn text-black mr-1" data-toggle="modal" data-target="#myModal"
                        style="background-color: #eee ; color: black;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cloud-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                        </svg> Delete
                    </button>


                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
