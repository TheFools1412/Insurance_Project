<div class="row">
    <div class="row form-group">
        <label class="col-sm-4">Name Insurance </label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="name" value=""
                placeholder="Please enter insurance name">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Optiondate</label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="optiondate"  value=""
                 placeholder="Please enter optiondate">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Date Start</label>
        <div class="col-sm-8"><input type="date" class="form-control" [(ngModel)]="dateStart" value=""
                placeholder="Please enter dateStart">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Date End</label>
        <div class="col-sm-8"><input type="date" class="form-control" [(ngModel)]="dateEnd" value=""
                placeholder="Please enter dateEnd">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Price </label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="price"  value=""
                placeholder="Please enter price">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Id Customer</label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="idCustomer" value=""
                placeholder="Please enter idCustomer">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Type Insurance</label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="typeInsurance" value=""
                placeholder="Please enter typeInsurance">
        </div>
    </div>
    <div class="row form-group">
        <label class="col-sm-4">Note</label>
        <div class="col-sm-8"><input type="text" class="form-control" [(ngModel)]="note" value=""
                placeholder="Please enter note">
        </div>
    </div>
</div>
<button type="button" class="btn text-white" (click)="addInsurance()" *ngIf="idInsurance == 0"  style="background-color: rgb(36, 35, 70);">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
        viewBox="0 0 16 16">
        <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
    </svg> Add Insurance
</button>
<br>
<button type="button" class="btn text-white" (click)="updateInsurance()" *ngIf="idInsurance != 0"  style="background-color: rgb(36, 35, 70);">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
        viewBox="0 0 16 16">
        <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
    </svg> Update Insurance
</button>
